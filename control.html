<html>
<head>
  <link rel='stylesheet' href='styles/material.css'>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src='dist/assets.js'></script>

  <script src="dist/meshblu.bundle.js" type="text/javascript"></script>
  <script src="scripts/control.js" ></script>

</head>
<body ng-app="MyApp" ng-controller="AppCtrl" layout="column">
  <md-content background-color="#425563">
    <section layout="row" layout-sm="column" layout-align="center center" style="padding-top: 32px;">
      <joystick position="pos"></joystick>
      <md-card>
        <md-toolbar layout="row" layout-align="center center" flex>
          <h2> Control Interface</h2>
        </md-toolbar>
        <div>
          <canvas id="canvas"  width="400" height="300"></canvas>
        </div>
      </md-card>
      <md-card>
        <md-button class="md-raised md-primary" ng-click="dispense()">Dispense</md-button>
        <md-button class="md-raised md-primary" ng-click="">Speak</md-button>
        <md-button class="md-raised md-primary" ng-click="reload()">Reload</md-button>
        <md-button class="md-raised md-primary" ng-click="testOff()">stopTurret</md-button>
        <md-button class="md-raised md-primary" ng-click="in()">in</md-button>
      </md-card>
    </section>
  </md-content>
</body>
